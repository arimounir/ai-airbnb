name: Magnifai Request

on:
  pull_request:
    types: [opened, reopened, synchronize, edited, labeled]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: API request
        id: magifaiReq
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://42i.magnifai.es/aut-dashboard-api/results/64ab697d153fb55fb4caa174"
          method: "GET"
          bearerToken: ${{secrets.MAGNIFAI_TOKEN}}
          customHeaders: '{"Content-Type": "application/x-www-form-urlencoded"}'
      - name: API response
        run: |
          echo ${{ steps.magifaiReq.outputs.response }}
          echo ${{ steps.magifaiReq.outputs.headers }}
          echo ${{ fromJson(steps.magifaiReq.outputs.response).status }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ${{ fromJson(steps.magifaiReq.outputs.response).status }}
